<!doctype html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Demonstration for portfolio-very-theme">

  <style>
    :root, html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      scroll-behavior: smooth;
    }
    @keyframes loading-pulse {
      0% { opacity: 0.3; }
      50% { opacity: 0.7; }
      100% { opacity: 0.3; }
    }
    .loading-text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Courier New', Courier, monospace;
      animation: loading-pulse 2s infinite;
      z-index: 1000;
      pointer-events: none;
    }

    portfolio-very-theme {
      display: flex;
      flex-direction: row;
      width: 100%;
    }

    @media (max-width: 768px) {
      portfolio-very-theme {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div id="demo">
    <portfolio-very-theme></portfolio-very-theme>
  </div>
  <script type="module" src="./portfolio-very-theme.js"></script>
</body>
</html>
